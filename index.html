<!DOCTYPE html>
<link rel="stylesheet" href="css/scss.css" type="text/css">

<script src="js/jsjs.js" type="text/javascript"></script>
<h1 id="title">Survey</h1>

<p id="description">Let us know how we can improve freeCodeCamp</p>
<form id="survey-form">
<table>
  <tr>
  <!-- name -->
    <td><label id="name-label">*Name: </label></td>
    <td><input id="name" placeholder="Enter your name" required/></td>
  </tr>
  <tr>
    <!-- email -->
    <td><label id="email-label">*Email: </label></td>
    <td><input id="email" type="email" placeholder="Enter your email" required/></td>
  </tr>
  <tr>
    <!-- age -->
    <td><label id="number-label">*Age: </label></td>
    <td><input type="number" id="number" min="0" max="120" placeholder="Age" required /></td>
  </tr>
  <tr>
    <!-- current role -->
    <td>Which option best describes your current role?</td>
    <td><select id="dropdown">
      <option disabled>Select an option</option>
      <option selected="selected">Student</option>
      <option>Full time job</option>
      <option>Other</option>
    </select></td>

  </tr>
  <tr>
    <!-- recommend to friend -->
  </tr>
  <tr>
    <!-- What do you like most in FCC? -->
  </tr>
  <tr>
    <!-- Any comments or suggestions ? -->
  </tr>

</table>

</form>
